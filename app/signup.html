<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #003152;
      }

      .signup-container {
        background-color: #7d9baf;
        max-width: 900px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 20px;
        gap: 20px;
      }

      .signup-left {
        background-color: #6200ea;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
      }

      .signup-left h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .image-wrapper {
        width: 100%;
        padding: 0;
      }

      .background-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
      }

      .signup-right {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-title {
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        color: #333;
      }

      .form-input {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border 0.3s ease;
      }

      .form-input:focus {
        border: 1px solid #6200ea;
        outline: none;
      }

      .account-type-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .account-type-options {
        display: flex;
        justify-content: space-around;
      }

      .account-type-option {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .submit-button {
        padding: 10px 0;
        background-color: #6200ea;
        border: none;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #3700b3;
      }

      .login-section {
        text-align: center;
        margin-top: 15px;
      }

      .login-text {
        color: #666;
      }

      .login-link {
        color: #6200ea;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .signup-container {
          grid-template-columns: 1fr;
          padding: 15px;
        }

        .signup-left {
          display: none;
        }

        .signup-right {
          width: 100%;
        }

        .form-title {
          font-size: 1.75rem;
        }

        .form-input {
          font-size: 1rem;
          padding: 10px;
        }

        .submit-button {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .form-title {
          font-size: 1.5rem;
        }

        .submit-button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="signup-container">
      <!-- Left Design Section -->
      <div class="signup-left">
        <h1>ClariFy</h1>
        <div class="image-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5cfa93e78ef89ba23750648f95255107d8e35987e5fcc606a3966b84d0a88c50"
            alt="Decorative image"
            class="background-image"
          />
        </div>
      </div>

      <!-- Right Form Section -->
      <div class="signup-right">
        <form id="signup-form" class="signup-form">
          <h2 class="form-title">Create Your Account</h2>
          <input
            type="text"
            id="firstName"
            class="form-input"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="lastName"
            class="form-input"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            class="form-input"
            placeholder="Confirm Password"
            required
          />
          <div class="account-type-section">
            <div class="account-type-options">
              <div class="account-type-option">
                <input type="radio" id="personal" name="accountType" value="personal" required />
                <label for="personal">Personal</label>
              </div>
              <div class="account-type-option">
                <input type="radio" id="business" name="accountType" value="business" />
                <label for="business">Business</label>
              </div>
            </div>
          </div>
          <button type="submit" class="submit-button">Sign Up</button>
          <div class="login-section">
            <p class="login-text">Already have an account?</p>
            <a href="login" class="login-link">Log in</a>
          </div>
        </form>
      </div>
    </section>

    <script>
      document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
          accountType: document.querySelector('input[name="accountType"]:checked').value
        };
        const requestData = {
          dbName: "clarifi",
          collectionName: "users",
          data: formData
        };
        fetch('http://localhost:8080/jsonInput', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Sign-up successful!');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error during sign-up.');
        });
      });
    </script>
  </body>
</html>
